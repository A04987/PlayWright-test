<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Area API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        header p {
            color: #666;
            font-size: 14px;
        }

        .status {
            margin-top: 15px;
            padding: 12px 16px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
        }

        .status.online {
            background-color: #d4edda;
            color: #155724;
        }

        .status.offline {
            background-color: #f8d7da;
            color: #721c24;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 13px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .response-container {
            margin-top: 30px;
        }

        .response-box {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 16px;
            border-radius: 6px;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .response-box.error {
            border-left-color: #dc3545;
            background: #fff5f5;
            color: #721c24;
        }

        .response-box.success {
            border-left-color: #28a745;
            background: #f0f9f5;
            color: #155724;
        }

        .response-box.loading {
            border-left-color: #ffc107;
            background: #fffbf0;
            color: #856404;
        }

        .sales-areas-list {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            grid-column: 1 / -1;
        }

        .sales-areas-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .list-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }

        .list-item:hover {
            background-color: #f9f9f9;
        }

        .list-item-id {
            font-weight: 600;
            color: #667eea;
            min-width: 30px;
        }

        .list-item-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .list-item-name {
            font-weight: 500;
            color: #333;
        }

        .list-item-code {
            font-size: 12px;
            color: #999;
            font-family: monospace;
        }

        .list-item-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .list-item-status.active {
            background-color: #d4edda;
            color: #155724;
        }

        .list-item-status.inactive {
            background-color: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß™ Sales Area API Tester</h1>
            <p>Test API endpoints for Sales Area Management</p>
            <div id="status" class="status offline">
                üî¥ Checking server connection...
            </div>
        </header>

        <div class="content">
            <!-- Create Sales Area Form -->
            <div class="card">
                <h2>üìù Create Sales Area</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="areaName">Area Name *</label>
                        <input type="text" id="areaName" placeholder="e.g., Northern Region" required>
                    </div>

                    <div class="form-group">
                        <label for="areaCode">Area Code *</label>
                        <input type="text" id="areaCode" placeholder="e.g., AREA-001" required>
                    </div>

                    <div class="form-group">
                        <label for="areaStatus">Status</label>
                        <select id="areaStatus">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>

                    <button type="submit">Create Sales Area</button>

                    <div id="createResponse" class="response-container" style="display: none;">
                        <div id="createResponseBox" class="response-box"></div>
                    </div>
                </form>
            </div>

            <!-- Test Connection -->
            <div class="card">
                <h2>üîå Connection Test</h2>
                <p style="color: #666; margin-bottom: 20px; font-size: 13px;">
                    Check if the API server is running and accessible
                </p>
                <button id="testConnectionBtn">Test Connection</button>

                <div id="connectionResponse" class="response-container" style="display: none;">
                    <div id="connectionResponseBox" class="response-box"></div>
                </div>
            </div>

            <!-- Sales Areas List -->
            <div class="sales-areas-list">
                <h2>üìã Created Sales Areas</h2>
                <div id="salesAreasList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No sales areas created yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/sales-area';
        let salesAreas = [];

        // Check server connection on page load
        window.addEventListener('load', checkConnection);

        // Form submission
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await createSalesArea();
        });

        // Test connection button
        document.getElementById('testConnectionBtn').addEventListener('click', checkConnection);

        async function checkConnection() {
            const statusEl = document.getElementById('status');
            const responseContainer = document.getElementById('connectionResponse');
            const responseBox = document.getElementById('connectionResponseBox');

            try {
                responseBox.textContent = 'Testing connection...';
                responseBox.className = 'response-box loading';
                responseContainer.style.display = 'block';

                const response = await fetch(API_URL, {
                    method: 'GET',
                });

                // GET request might not be implemented, so we just check if we can reach the server
                statusEl.textContent = 'üü¢ Server is online';
                statusEl.className = 'status online';
                
                responseBox.textContent = '‚úÖ Server is running successfully!\n\nAPI URL: ' + API_URL + '\n\nServer is ready to accept requests.';
                responseBox.className = 'response-box success';

            } catch (error) {
                statusEl.textContent = 'üî¥ Server is offline';
                statusEl.className = 'status offline';

                responseBox.textContent = '‚ùå Cannot connect to server\n\nMake sure:\n1. Backend server is running (npm start in /backend)\n2. Server is listening on http://localhost:3000\n\nError: ' + error.message;
                responseBox.className = 'response-box error';
            }
        }

        async function createSalesArea() {
            const name = document.getElementById('areaName').value;
            const code = document.getElementById('areaCode').value;
            const status = document.getElementById('areaStatus').value === 'true';

            const responseContainer = document.getElementById('createResponse');
            const responseBox = document.getElementById('createResponseBox');

            if (!name || !code) {
                responseBox.textContent = '‚ö†Ô∏è Please fill in all required fields';
                responseBox.className = 'response-box error';
                responseContainer.style.display = 'block';
                return;
            }

            try {
                responseBox.textContent = 'Creating sales area...';
                responseBox.className = 'response-box loading';
                responseContainer.style.display = 'block';

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, code, status })
                });

                const data = await response.json();

                if (response.ok) {
                    responseBox.textContent = '‚úÖ Success!\n\n' + JSON.stringify(data, null, 2);
                    responseBox.className = 'response-box success';
                    
                    // Add to local list
                    salesAreas.push(data);
                    updateSalesAreasList();

                    // Reset form
                    document.getElementById('createForm').reset();
                } else {
                    responseBox.textContent = '‚ùå Error: ' + (data.message || 'Unknown error') + '\n\nStatus: ' + response.status + '\n\nResponse:\n' + JSON.stringify(data, null, 2);
                    responseBox.className = 'response-box error';
                }
            } catch (error) {
                responseBox.textContent = '‚ùå Connection Error\n\n' + error.message + '\n\nMake sure the server is running!';
                responseBox.className = 'response-box error';
            }
        }

        function updateSalesAreasList() {
            const listContainer = document.getElementById('salesAreasList');

            if (salesAreas.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No sales areas created yet</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = salesAreas.map(area => `
                <div class="list-item">
                    <div class="list-item-id">#${area.id}</div>
                    <div class="list-item-info">
                        <div class="list-item-name">${area.name}</div>
                        <div class="list-item-code">Code: ${area.code}</div>
                    </div>
                    <div class="list-item-status ${area.status ? 'active' : 'inactive'}">
                        ${area.status ? '‚úì Active' : '‚úó Inactive'}
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
